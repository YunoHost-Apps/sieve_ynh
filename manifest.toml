#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "sieve"
name = "Sieve script editor"
description.en = "Explain in *a few (10~15) words* the purpose of the app or what it actually does (it is meant to give a rough idea to users browsing a catalog of 100+ apps)"
description.fr = "Expliquez en *quelques* (10~15) mots l'utilité de l'app ou ce qu'elle fait (l'objectif est de donner une idée grossière pour des utilisateurs qui naviguent dans un catalogue de 100+ apps)"

version = "0.6.1~ynh1"

maintainers = [ "OniriCorpe" ]

[upstream]
license = "AGPL-3.0-only"
userdoc = "https://github.com/thsmi/sieve/wiki"
code = "https://github.com/thsmi/sieve"
fund = "https://paypal.me/thsmi"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

# FIXME: replace with true, false, or "not_relevant".
# Not to confuse with the "sso" key: the "ldap" key corresponds to wether or not a user *can* login on the app using
# its YunoHost credentials.
ldap = "?"

# FIXME: replace with true, false, or "not_relevant".
# Not to confuse with the "ldap" key: the "sso" key corresponds to wether or not a user is *automatically logged-in*
# on the app when logged-in on the YunoHost portal.
sso = "?"

# FIXME: replace with an **estimate** minimum disk and RAM requirements. e.g. 20M, 400M, 1G...
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/example"

    [install.init_main_permission]
    type = "group"
    default = "all_users"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/thsmi/sieve/releases/download/0.6.1/sieve-0.6.1-web.zip"
        sha256 = "ddddddd"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "^sieve-.*-web.zip$"

[resources.system_user]

[resources.install_dir]

[resources.permissions]
main.url = "/"

[resources.ports]

[resources.apt]
packages = "python3, python3-venv"
